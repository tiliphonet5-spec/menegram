<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الرسائل - Menegram</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { margin:0; font-family: Arial, sans-serif; background:#fff; }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:10px 15px; border-bottom:1px solid #ddd; position:fixed; top:0; width:100%; background:#fff; z-index:1000; }
.navbar h1 { margin:0; font-size:1.5em; }
.navbar .actions i { font-size:1.5em; cursor:pointer; margin-left:10px; }
.search-bar { margin-top:60px; padding:10px; border-bottom:1px solid #ddd; }
.search-bar input { width:100%; padding:8px 12px; border-radius:20px; border:1px solid #ddd; }
.notes-container { display:flex; overflow-x:auto; gap:10px; padding:10px; border-bottom:1px solid #ddd; }
.note { padding:10px 15px; background:#f0f0f0; border-radius:15px; white-space:nowrap; cursor:pointer; }
.chat-list { margin-top:10px; }
.chat-item { display:flex; align-items:center; padding:10px; border-bottom:1px solid #eee; cursor:pointer; position:relative; }
.chat-item img { border-radius:50%; width:50px; height:50px; margin-left:10px; }
.chat-info { flex:1; }
.chat-info h3 { margin:0; font-size:1em; display:flex; align-items:center; gap:5px; }
.chat-info h3 .active { width:10px; height:10px; background:green; border-radius:50%; display:inline-block; }
.chat-info p { margin:2px 0 0 0; color:#888; font-size:0.9em; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.chat-time { font-size:0.75em; color:#888; }
.unread { width:15px; height:15px; background:red; border-radius:50%; position:absolute; right:10px; top:50%; transform:translateY(-50%); }
</style>
</head>
<body>

<div class="navbar">
  <h1>الرسائل</h1>
  <div class="actions">
    <i class="fa-solid fa-gear" title="الإعدادات"></i>
    <i class="fa-solid fa-plus" title="محادثة جديدة"></i>
  </div>
</div>

<div class="search-bar">
  <input type="text" placeholder="بحث...">
</div>

<!-- Notes مثل Instagram -->
<div class="notes-container">
  <div class="note">Note 1</div>
  <div class="note">Note 2</div>
  <div class="note">Note 3</div>
</div>

<div class="chat-list">
  <div class="chat-item" onclick="goToChat('mohamed')">
    <img src="https://via.placeholder.com/50" alt="User">
    <div class="chat-info">
      <h3>محمد <span class="active"></span></h3>
      <p>آخر رسالة: مرحبا! كيف حالك؟</p>
    </div>
    <span class="chat-time">10:30 ص</span>
    <span class="unread"></span>
  </div>

  <div class="chat-item" onclick="goToChat('sara')">
    <img src="https://via.placeholder.com/50" alt="User">
    <div class="chat-info">
      <h3>سارة</h3>
      <p>آخر رسالة: سأراك لاحقاً</p>
    </div>
    <span class="chat-time">09:45 ص</span>
  </div>

  <div class="chat-item" onclick="goToChat('ahmed')">
    <img src="https://via.placeholder.com/50" alt="User">
    <div class="chat-info">
      <h3>أحمد <span class="active"></span></h3>
      <p>آخر رسالة: شكراً لك</p>
    </div>
    <span class="chat-time">08:20 ص</span>
    <span class="unread"></span>
  </div>
</div>

<script>
function goToChat(name){
  // يمكن تغيير chat_page.html لأي اسم صفحة المحادثة
  window.location.href = `chat_page.html?name=${name}`;
}
</script>

</body>
</html>
