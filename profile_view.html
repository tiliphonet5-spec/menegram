<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ملف المستخدم - Menegram</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { margin:0; font-family: Arial, sans-serif; background:#fff; color:#000; }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:10px 15px; border-bottom:1px solid #ddd; position:fixed; top:0; width:100%; background:#fff; z-index:1000; }
.logo { font-size:1.5em; font-weight:bold; }
.profile-header { display:flex; flex-direction:column; align-items:center; margin-top:70px; padding:10px; }
.profile-img { width:100px; height:100px; border-radius:50%; }
.username { font-size:1.3em; font-weight:bold; margin-top:5px; }
.stats { display:flex; justify-content:center; gap:20px; margin-top:10px; }
.stats div { text-align:center; }
.stats .number { font-weight:bold; font-size:1.1em; }
.buttons { display:flex; justify-content:center; gap:10px; margin-top:15px; }
.buttons button { padding:8px 15px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; transition: background 0.2s; }
.follow-btn { background:#405de6; color:#fff; }
.message-btn { background:#fff; border:1px solid #ccc; color:#000; }
.options-btn { background:#eee; border:1px solid #ccc; color:#000; }
.posts-container { display:flex; flex-wrap:wrap; justify-content:center; margin-top:20px; gap:5px; }
.post { width:calc(33% - 10px); border-radius:5px; overflow:hidden; cursor:pointer; }
.post img, .post video { width:100%; height:100%; object-fit:cover; }
.modal { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000; }
.modal-content { background:#fff; padding:20px; border-radius:10px; width:90%; max-width:300px; text-align:center; }
.modal-content button { margin:10px 0; width:100%; padding:8px 0; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
</style>
</head>
<body>

<!-- شريط علوي -->
<nav class="navbar">
  <h1 class="logo">Menegram</h1>
</nav>

<!-- الملف الشخصي -->
<div class="profile-header">
  <img src="https://via.placeholder.com/100" class="profile-img" alt="profile">
  <span class="username">user_example</span>
  <div class="stats">
    <div><span class="number" id="postsCount">12</span><br>منشورات</div>
    <div><span class="number" id="followersCount">150</span><br>متابعون</div>
    <div><span class="number" id="followingCount">200</span><br>يتابع</div>
  </div>
  <div class="buttons">
    <button class="follow-btn" id="followBtn" onclick="toggleFollow()">متابعة</button>
    <button class="message-btn" onclick="location.href='chat.html'">رسالة</button>
    <button class="options-btn" onclick="openOptions()">⋮</button>
  </div>
</div>

<!-- المنشورات -->
<div class="posts-container" id="postsContainer">
  <!-- منشورات ستتم إضافتها بالـ JS حسب الخصوصية -->
</div>

<!-- قائمة الخيارات -->
<div class="modal" id="optionsModal">
  <div class="modal-content">
    <button onclick="alert('تم حظر المستخدم')">حظر المستخدم</button>
    <button onclick="alert('تم كتم المستخدم')">كتم المستخدم</button>
    <button onclick="alert('تم الإبلاغ عن المستخدم')">الإبلاغ</button>
    <button onclick="closeOptions()">إلغاء</button>
  </div>
</div>

<script>
// بيانات وهمية لتجربة الخصوصية
let isPrivate = false; // true = خاص, false = عام
let isFollowing = false;

// مثال على منشورات المستخدم
let posts = [
  { type:'image', src:'https://via.placeholder.com/150' },
  { type:'video', src:'sample.mp4' },
  { type:'image', src:'https://via.placeholder.com/150' }
];

// عرض المنشورات بناءً على الخصوصية
function renderPosts(){
  const container = document.getElementById('postsContainer');
  container.innerHTML = '';
  if(isPrivate && !isFollowing){
    container.innerHTML = '<p style="text-align:center; width:100%;">هذا الحساب خاص، لا يمكن عرض المنشورات.</p>';
  } else {
    posts.forEach(p=>{
      let el;
      if(p.type==='image'){
        el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `<img src="${p.src}" alt="post">`;
      } else if(p.type==='video'){
        el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `<video controls><source src="${p.src}" type="video/mp4"></video>`;
      }
      container.appendChild(el);
    });
  }
}
renderPosts();

// متابعة/إلغاء متابعة
function toggleFollow(){
  isFollowing = !isFollowing;
  document.getElementById('followBtn').innerText = isFollowing ? 'متابع' : 'متابعة';
  renderPosts();
}

// خيارات
function openOptions(){ document.getElementById('optionsModal').style.display='flex'; }
function closeOptions(){ document.getElementById('optionsModal').style.display='none'; }
</script>

</body>
</html>
