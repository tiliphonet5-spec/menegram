<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الإشعارات - Menegram</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { margin:0; font-family: Arial, sans-serif; background:#fff; }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:10px 15px; border-bottom:1px solid #ddd; position:fixed; top:0; width:100%; background:#fff; z-index:1000; }
.navbar h1 { font-size:1.5em; font-weight:bold; }
.notifications { margin-top:60px; padding:10px; }
.notification-item { display:flex; align-items:center; padding:10px; border-bottom:1px solid #eee; cursor:pointer; transition: background 0.2s, transform 0.2s; }
.notification-item:hover { background:#f0f0f0; transform: translateX(5px); }
.notification-item img { width:50px; height:50px; border-radius:50%; margin-left:10px; }
.notification-item span { font-weight:bold; }
.bottom-nav { position:fixed; bottom:0; width:100%; background:#fff; border-top:1px solid #ddd; display:flex; justify-content:space-around; padding:5px 0; }
.bottom-nav i { font-size:1.5em; cursor:pointer; transition: transform 0.2s; }
.bottom-nav i:active { transform: scale(1.2); }
</style>
</head>
<body>

<!-- شريط علوي -->
<div class="navbar">
  <h1>Menegram</h1>
  <button onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i></button>
</div>

<!-- قائمة الإشعارات -->
<div class="notifications">
  <div class="notification-item">
    <img src="https://via.placeholder.com/50" alt="user">
    <span>أحمد أعجب بمنشورك ❤️</span>
  </div>
  <div class="notification-item">
    <img src="https://via.placeholder.com/50" alt="user">
    <span>مريم بدأت متابعة حسابك</span>
  </div>
  <div class="notification-item">
    <img src="https://via.placeholder.com/50" alt="user">
    <span>خالد علق: رائع جدًا 💬</span>
  </div>
  <div class="notification-item">
    <img src="https://via.placeholder.com/50" alt="user">
    <span>سارة أعجبت بالفيديو الخاص بك 💜</span>
  </div>
</div>

<!-- شريط سفلي -->
<div class="bottom-nav">
  <i class="fa-solid fa-house"></i>
  <i class="fa-solid fa-video"></i>
  <i class="fa-solid fa-square-plus"></i>
  <i class="fa-solid fa-magnifying-glass"></i>
  <i class="fa-regular fa-user"></i>
</div>

</body>
</html>
