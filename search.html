<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>البحث - Menegram</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { margin:0; font-family: Arial, sans-serif; background:#fff; }
.navbar { display:flex; align-items:center; padding:10px; border-bottom:1px solid #ddd; position:fixed; top:0; width:100%; background:#fff; z-index:1000; }
.search-input { width:100%; padding:8px 15px; border-radius:20px; border:1px solid #ccc; font-size:1em; }
.results { margin-top:60px; padding:10px; }
.result-item { display:flex; align-items:center; padding:10px; border-bottom:1px solid #eee; cursor:pointer; transition: background 0.2s; }
.result-item:hover { background:#f0f0f0; }
.result-item img { width:50px; height:50px; border-radius:50%; margin-left:10px; }
.result-item span { font-weight:bold; }
.bottom-nav { position:fixed; bottom:0; width:100%; background:#fff; border-top:1px solid #ddd; display:flex; justify-content:space-around; padding:5px 0; }
.bottom-nav i { font-size:1.5em; cursor:pointer; transition: transform 0.2s; }
.bottom-nav i:active { transform: scale(1.2); }
</style>
</head>
<body>

<!-- شريط البحث -->
<div class="navbar">
  <input type="text" id="searchInput" class="search-input" placeholder="ابحث عن مستخدم أو ريلز..." onkeyup="filterResults()">
</div>

<!-- نتائج البحث -->
<div class="results" id="resultsContainer">
  <div class="result-item"><img src="https://via.placeholder.com/50" alt="user"><span>أحمد</span></div>
  <div class="result-item"><img src="https://via.placeholder.com/50" alt="user"><span>مريم</span></div>
  <div class="result-item"><img src="https://via.placeholder.com/50" alt="user"><span>خالد</span></div>
  <div class="result-item"><img src="https://via.placeholder.com/50" alt="user"><span>سارة</span></div>
  <div class="result-item"><img src="https://via.placeholder.com/50" alt="user"><span>يوسف</span></div>
</div>

<!-- شريط سفلي -->
<div class="bottom-nav">
  <i class="fa-solid fa-house"></i>
  <i class="fa-solid fa-video"></i>
  <i class="fa-solid fa-square-plus"></i>
  <i class="fa-solid fa-magnifying-glass"></i>
  <i class="fa-regular fa-user"></i>
</div>

<script>
function filterResults(){
  const input = document.getElementById('searchInput').value.toLowerCase();
  const results = document.getElementById('resultsContainer').getElementsByClassName('result-item');
  for(let i=0;i<results.length;i++){
    const name = results[i].getElementsByTagName('span')[0].textContent.toLowerCase();
    results[i].style.display = name.includes(input) ? 'flex' : 'none';
  }
}
</script>

</body>
</html>
